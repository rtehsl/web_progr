<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевязко Алина Юрьевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon_io/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon_io/favicon-16x16.png">
    <link rel="icon" href="../favicon_io/favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let inputC = document.getElementById('numberC');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let c = parseInt(inputC.value);
            let result = a + b + c;
            alert('Cумма '+a+' и '+b+' и '+c+' равна ' + result);
        }
        function showRaz() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            let inputC = document.getElementById('numberC')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let c = parseInt(inputC.value);
            let result = a-b;
            alert('Разность '+a+' и '+b+' равна' + result);
        }
        function showPro() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            let inputC = document.getElementById('numberC')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let c = parseInt(inputC.value);
            let result = a*b;
            alert('Произведение '+a+' и '+b+' равна' + result);
        }
        function showDel() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            let inputC = document.getElementById('numberC')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let c = parseInt(inputC.value);
            let result = a/b;
            alert('Деление '+a+' и '+b+' равна' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nПеревязко Алина Юрьевна';
            alert(author);
        }
        function showThanks() {
            let thanks = 'Спасибо, что посетили мой сайтик! \nНа случай, если буду нужен, то я там же, где и был, когда был не нужен.';
            alert(thanks);
        }
        function changeOutput() {
            let output = document.getElementById('output')
            output.innerHTML = 'Нажата кнопка';
        }
        function changeOutput (buttonNum, backColor, textColor, borderRad, textAlign) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderRadius = borderRad;
            output.style.textAlign = textAlign;
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            border: 2px dashed #feb300;
            margin: 15px;
            display: inline-block;
            border-radius: 20px;

        }
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
   <header onclick="showAuthor()">
    нгту, ФБ, Лабораторная работа 5
   </header>
   
   <main>
        <label>Первое число: <input type="number" value="" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="" id="numberB"></label><br>
        <label>Третье число: <input type="number" value="" id="numberC"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRaz()">Найти разность чисел</div>
        <div class="message" onclick="showPro()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти деление чисел</div>
        <div class="message"  onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'black', '20px', 'center')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'white', 'red', '20px', 'center')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'blue', 'purple', '20px', 'center')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'orange', 'yellow', '20px', 'center')">
        </div>

        <div id="output"></div>
   </main>

   <footer ondblclick="showThanks()">
       &copy; Перевязко Алина, ФБИ-21, 2 курс, 2024
   </footer>
</body>
</html>
