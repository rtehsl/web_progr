<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевязко Алина Юрьевна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon_io/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon_io/favicon-16x16.png">
    <link rel="icon" href="../favicon_io/favicon-32x32.png">
    <style>
        div {
                border: 4px solid salmon;
                border-radius: 20%;
                margin: 20px;
                padding: 10px;
                align-self: left;
                display: block;
                width: 25% ;
                text-align: center;
            }

            button {
                margin-top: 10px;
            }
        
    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
                newBlock.style.background = 'yellow';
                newBlock.style.height = '40px';
                document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks() {
                let main = document.querySelector('main')
                let widthh = 0
                let times = parseInt(document.getElementById('blocks').value)
                if(times > 0) {
                    for( let i = 1; i <= times; i++) {
                        widthh += 20;
                        let newBlock = document.createElement('div');
                        newBlock.style.background = 'yellow';
                        newBlock.style.height = '40px';
                        newBlock.style.width = 250 + widthh + 'px';
                        newBlock.innerHTML = `Блок номер ${i}: 2 * ${i} <sup>2</sup> = ${2 * i**2}`; 
                        main.appendChild(newBlock);
                    }
                }
                
            }
            function add20_50 () {
                let main = document.querySelector('main');
                for(let i = 20; i <=50; i+=2.5) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = '40px';
                    newBlock.style.height = '40px'; 
                    newBlock.style.borderRadius = '50%'; 
                    newBlock.style.backgroundColor = 'black';
                    newBlock.style.color = 'white'; 
                    newBlock.style.fontSize = '20px'; 
                    newBlock.style.fontWeight = 'bold'; 
                    newBlock.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';

                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
            }
    </script>
</head>
<body>
   <header>
    НГТУ, ФБ, Лабораторная работа 7
   </header>
   
   <main>
    <div class="blocks">
        <input type="text" id="blocks" placeholder="введите кол-во блоков">
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20 => 50</button>
    </div>
</main>

   <footer> 
        &copy; Перевязко Алина, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
